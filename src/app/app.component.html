<div class="example-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <h1>Ecomerce</h1>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <div class="switch">
        <mat-slide-toggle (ngModelChange)="onChange($event)" [(ngModel)]="isDarkTheme">Dark Mode</mat-slide-toggle>
      </div>
      <button mat-menu-item routerLink="/account">
          <mat-icon>account_box</mat-icon>
          <span>My account</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false" >
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
  </mat-menu>
  </mat-toolbar>

</div>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav style="width: 200px" fixedInViewport="True" mode="over">
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/components/home" style="cursor: pointer">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/components/login" style="cursor: pointer">
        <mat-icon>insert_drive_file</mat-icon>
        <span>Login</span>
      </button>
      <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
