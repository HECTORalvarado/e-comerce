<div class="example-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <h1>Ecomerce</h1>
    <mat-divider></mat-divider>
      <button mat-button (click)="verCarrito()" style="cursor: pointer">
        <mat-icon>shopping_cart</mat-icon>
        <span>Carrito</span>
      </button>
    <span class="spacer"></span>
    <!-- Menu de opciones del usuario -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <div class="switch">
        <mat-slide-toggle (ngModelChange)="onChange($event)" [(ngModel)]="isDarkTheme">Dark Mode</mat-slide-toggle>
      </div>
      <button mat-menu-item routerLink="/pages/user">
          <mat-icon>account_box</mat-icon>
          <span>Mi cuenta</span>
      </button>
      <button mat-menu-item routerLink="/pages/administration">
        <mat-icon>account_box</mat-icon>
        <span>Administraci√≥n</span>
    </button>
      <button mat-menu-item (click)="sidenav.opened = false" >
        <mat-icon>exit_to_app</mat-icon>
        <span>cerrar sesion</span>
      </button>
  </mat-menu>
  </mat-toolbar>
<!-- Sidenav -->
</div>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav style="width: 200px" fixedInViewport="True" mode="side">
      <button mat-menu-item (click)="sidenav.toggle()" style="cursor: pointer">
        <mat-icon>close</mat-icon>
        <span>Cerrar menu</span>
      </button>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/" style="cursor: pointer">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/login" style="cursor: pointer">
        <mat-icon>insert_drive_file</mat-icon>
        <span>Login</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/products" style="cursor: pointer">
        <mat-icon>shopping_basket</mat-icon>
        <span>Productos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/categories" style="cursor: pointer">
        <mat-icon>shopping_basket</mat-icon>
        <span>Categorias de productos</span>
      </button>
      <mat-divider></mat-divider>
      
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
