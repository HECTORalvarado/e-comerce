<div class="example-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <h1>Ecomerce</h1>
    <mat-divider></mat-divider>
      <button mat-button (click)="verCarrito()" style="cursor: pointer">
        <mat-icon>shopping_cart</mat-icon>
        <span>Carrito</span>
      </button>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <div class="switch">
        <mat-slide-toggle (ngModelChange)="onChange($event)" [(ngModel)]="isDarkTheme">Dark Mode</mat-slide-toggle>
      </div>
      <button mat-menu-item routerLink="/pages/user">
          <mat-icon>account_box</mat-icon>
          <span>Mi cuenta</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false" >
        <mat-icon>exit_to_app</mat-icon>
        <span>cerrar sesion</span>
      </button>
  </mat-menu>
  </mat-toolbar>

</div>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav style="width: 200px" fixedInViewport="True" mode="side">
      <button mat-menu-item (click)="sidenav.toggle()" style="cursor: pointer">
        <mat-icon>close</mat-icon>
        <span>Cerrar menu</span>
      </button>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/" style="cursor: pointer">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/login" style="cursor: pointer">
        <mat-icon>insert_drive_file</mat-icon>
        <span>Login</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/products" style="cursor: pointer">
        <mat-icon>shopping_basket</mat-icon>
        <span>Productos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/categories" style="cursor: pointer">
        <mat-icon>shopping_basket</mat-icon>
        <span>Categorias de productos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/inventory" style="cursor: pointer">
        <fa-icon *ngIf="!isDarkTheme" [icon]="warehouse" [styles]="{'stroke': 'rgba(0,0,0,0.54)', 'color': 'rgba(0,0,0,0.54)'}" [fixedWidth]="true" size="lg"></fa-icon> 
        <fa-icon *ngIf="isDarkTheme" [icon]="warehouse" [styles]="{'stroke': 'rgba(255,255,255, 1)', 'color': 'rgba(255,255,255, 1)'}" [fixedWidth]="true" size="lg"></fa-icon> 
        <span> &nbsp;&nbsp;&nbsp;&nbsp;
          Inventario de productos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/orders" style="cursor: pointer">
        <mat-icon>list_alt</mat-icon>
        <span>Ordenes</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/payment" style="cursor: pointer">
        <mat-icon>credit_card</mat-icon>
        <span>Pagos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/invoice" style="cursor: pointer">
        <mat-icon>list_alt</mat-icon>
        <span>Facturas</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
