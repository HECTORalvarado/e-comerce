<h3 class="title">Factura</h3>
<div class="container">
		
	<div class="card" *ngFor="let i of invoice" >

		<p>
			id: {{i.id}}
		</p>

		<p>
			Codigo: {{i.code}}
		</p>

		<p>
			Total: {{i.total}}		
		</p>

		<p>
			Cantidad: {{i.invoice.quantity}}
		</p>

	</div> 

	<button mat-raised-button color="primary" routerLink="/pages/invoice-detail">Ver detalles</button>
</div>
