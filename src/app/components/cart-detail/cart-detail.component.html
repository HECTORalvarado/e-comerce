<h3 class="title">
	Carrito de compras
</h3>
<div class="container">
	<div class="card" *ngFor="let d of Cartproducts">
		<p>producto: {{d.name}}</p>
		<p>cantidad: {{quantity}}</p>
		<p>precio: {{d.price}}</p>
		<button mat-raised-button color="warn" (click)="eliminarProducto(d.id)">Eliminar Producto</button>
	</div>
</div>
